<!DOCTYPE html> <!-- this tag tells the browser we are using HTML5 -->
<html>
    <head>
        <link rel="stylesheet" href="style.css"> <!-- this tag tells the browser to use the CSS file's styling -->
         <!-- the title shown in the tab of the browser -->
        <title>
          pony party!!!
        </title>
    </head>

    <body> <!-- the body holds all your content -->
        <h1>
            pony party!!! by nazir fernandez
        </h1>

        <p id="intro"> <!-- p tags are paragraphs, and an id lets you style specific elements as opposed to all tag types -->
          click the mouse to begin the party!
        </p>
       
        <div> <!-- div tags let you group content together -->
            <a href="background.jpeg"> <!-- the a tag lets you make a clickable link -->
                <img id="background" src="images/background.jpeg" alt="place where ponies go to party"> <!-- the img tag shows an image -->
            </a>
            <p class="citation"> <!-- specifying a class lets you apply similar CSS style to multiple elements -->
                "Rave-In-The-Henge" by Andrew Dunn is marked with CC0 2.0.
            </p>
        </div>
